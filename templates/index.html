{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
<link rel="stylesheet" href="{% static 'api/css/styles.css' %}">
</head>
<body>
<h1>Добавить новый продукт</h1>
<form id="productForm" method="POST">
    {% csrf_token %}
    <input type="text" id="name" placeholder="Название" required>
    <textarea id="description" placeholder="Описание" required></textarea>
    <input type="number" id="price" placeholder="Цена" required min="1">
    <button type="submit">Отправить</button>
</form>
<p>
    <div id="notification" ></div>
</p>
<h2>Список продуктов</h2>
<table id="productTable">
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="{% static 'api/js/script.js' %}" defer></script>
</body>
</html>
